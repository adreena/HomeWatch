<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}{% block titleTagline ' - SmartHome' %}</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/mangineer.css">
  {% block extraStyles '' %}
  <script data-main="{% block requireMain '/js/main' %}" src="/js/vendor/require-jquery.js">
  {% block requireConfig %}
  <script>
  // Require config!
  require.config({
      shim: {
          underscore: {
              exports: '_'
          }
      },
      paths: {
          underscore: 'vendor/underscore'
     }
  });
  </script>
  {% endblock requireConfig %}
  {% block extraScripts '' %}
</head>
<body>
  <div id="wrapper">
    {% include '%s/header.html'|format(userRole|default('manager')) %}
    <div class="content-wrapper">
    {% block content '' %}
    </div>
  </div>
</body
