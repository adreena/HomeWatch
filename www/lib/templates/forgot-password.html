{% set title = pageTitle|default('SmartHome Forgot Password') %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script data-main="/js/forgot-password" src="/js/vendor/require-jquery.js"></script>
  </head>
<body>
<div id="wrapper">
  <div class="middle-content login-box">
    <header>
      <h1>{{ title }}</h1>
    </header>

    <form id="reset-form">
      <ul class="list-form">
        <li>
          <label for="email">Email</label>
          <input name="email" type="text" autofocus="autofocus" />
        </li>
      </ul>

      <input name="submit" type="submit" value="Submit"/>
      
      <div id="reset-error" class="error-string"></div>
    </form>
    
    <nav class="extra-items">
      <ul class="inline-nav-list">
        <li><a href="/">Login</a></li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
