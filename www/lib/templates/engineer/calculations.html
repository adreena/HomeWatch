{% extends 'engineer/base.html' %}

{% block title 'Calculations' %}

{% block extraStyles %}
<link rel="stylesheet" href="/css/vendor/jdpicker/jdpicker.css" />
{% endblock extraStyles %} 

{% block requireMain '/js/calculations' %}

{% block content %}
<div class="configs">

    <!-- Alert Config -->
    <div class="config">
    <select id="calculations" onChange="showhideEnergiesOnChange(this);">
        <option value="eq1">Heat Energy</option>
        <option value="eq2">Power Usage by Subtraction</option>
        <option value="eq3">Power Usage by Calculation</option>
        <option value="eq4">COP1, COP2, and COP3 Calculations</option>
        <option value="eq5">COP1, COP2, and COP3 Analysis</option>
    </select>


    <select id="energies">
        {% for col,description in energycolumns %}
        <option value="{{ col }}">{{ description }}</option>
        {% endfor %}
    </select>

    <div>
      <div>
        <label for="startdate">Start Date</label><br>
        <div class="date-wrapper"><div><input id="startdate" name="startdate" type="hidden" /><br></div>
        <label for="starthour">Start Hour</label>
        <input id="starthour" type="time" value="00:00" />
      </div>

      <div>
        <label for="enddate">End Date</label><br>
        <div class="date-wrapper"><input id="enddate" name="enddate" type="hidden" /><br></div>
        <label for="endhour">End Hour</label>
        <input id="endhour" type="time" value="00:00" />
      </div>

        <button id="calculateButton" onClick="calculate(this)">Calculate</button>
    </div>

    <div id="results">
    </div>
    </div>

  </div>{# Configs #}
{% endblock content %}
