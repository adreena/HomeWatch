{# Achievements table

   Uses `achievements` array.

#}

{# icons found in http://www.iconarchive.com #}

<div class="achievements">
{% for achievement in achievements %}
  {%- set iconURL = achievement.icon %}
  {%- set desc = achievement.description %}
  <div><img src="{{ iconURL }}" alt="{{ desc }}" title="{{ desc }}" /></div>
{% endfor %}
</div>
