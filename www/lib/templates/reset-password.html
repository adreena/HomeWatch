{% set title = pageTitle|default('SmartHome Reset Password') %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script data-main="/js/login" src="/js/vendor/require-jquery.js"></script>
  </head>
<body>
<div id="wrapper">
  <div class="middle-content login-box">
    <header>
    {% block resetHeader %}
      <h1>{{ title }}</h1>
    {% endblock resetHeader %}
    </header>

  {% block resetForm %}
    <form id="reset-form">
      <ul class="list-form">
        <li>
          <label for="password">New Password</label>
          <input name="password" type="text" autofocus="autofocus" />
          
          <label for="conf-password">Confirm Password</label>
          <input name="conf-password" type="text" />
          
          <input name="username" type="hidden" value="{{ username }}" />
          <input name="token" type="hidden" value="{{ token }} " />
        </li>
      </ul>

      <input name="submit" type="submit" value="Submit"/>
      
      <div id="reset-error" class="error-string"></div>
    </form>
    
    <nav class="extra-items">
      <ul class="inline-nav-list">
        <li><a href="/auth/login.php">Login</a></li>
      </ul>
    </nav>
  {% endblock resetForm %}
  </div>{# .reset-box #}
</div>{# #wrapper #}
</body>
</html>
